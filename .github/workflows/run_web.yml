name: "Run Apps - Web"
on:
  push:
    paths:
    - 'apps/web/**'
    pull_request:
      types: [opened, synchronize]
  workflow_run:
    workflows: [Run UI Packages]
    types:
      - completed
jobs:
  console-linux:
    name: Console Linux
    timeout-minutes: 8
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Run echo command
        shell: bash
        run: echo "Started to deploy WEB!!"
        
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
          node-version: 14

      - name: Install dependencies
        run: cd apps/web && yarn

      - run: yarn turbo run build --scope="web"

      - run: yarn turbo run build --scope="docs"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRIP_PROJECTS }}'
          projectId: drip-projects
          channelId: live

