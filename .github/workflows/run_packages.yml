name: "Run UI Packages"
on:
  pull_request:
    types: [opened, synchronize]
    paths:
    - 'packages/ui/**'
  workflow_dispatch:
    inputs:
      message:
        description: 'Reason to run workflow'
        required: true 
jobs:
  console-ui-packages:
    name: Running UI Packages
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - name: Run echo command
        shell: bash
        run: echo "Actions is running for PACKAGES/UI!!"
         
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - run: git status

  console-build-docs:
    name: Running Docs App
    needs: console-ui-packages
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
          node-version: 14

      - name: Install dependencies
        run: cd apps/docs && yarn

      - run: yarn turbo run build --scope="docs"

      - name: Hosting using firebase
        id: firebase_docs
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRIP_PROJECTS }}'
          projectId: drip-projects
          target: turbo-docs
          expires: 1d
          channelId: 'preview-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}'

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          message: 'ðŸ‘‹ Deployed Docs App! URL: ${{steps.firebase_docs.outputs.details_url}}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  console-build-web:
    name: Running Web app
    needs: console-ui-packages
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
          node-version: 14

      - name: Install dependencies
        run: cd apps/web && yarn

      - run: yarn turbo run build --scope="web"

      - name: Hosting using firebase
        id: firebase_webs
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRIP_PROJECTS }}'
          projectId: drip-projects
          target: turbo-web
          expires: 1d
          channelId: 'preview-web-${{ github.event.number }}-${{ github.head_ref }}'

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          message: 'ðŸ‘‹ Deployed Web App! URL: ${{steps.firebase_webs.outputs.details_url}}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
